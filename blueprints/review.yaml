title: Review
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        article:
          type: tab
          title: Article Options

          fields:
            header.featured_image:
              label: Featured Image (List View)
              type: pagemediaselect
            header.featured_image_header:
              label: Featured Image (Article Header)
              type: pagemediaselect
            header.tagline:
              label: Tagline Text (shown in listings)
              type: text
            header.article_page_tagline:
              label: Header Tagline (shown on the article page)
              type: text
            header.rating:
              label: Rating (out of 3)
              type: text
              validate:
                type: int
                min: 0
                max: 3
            header.quick_summary:
              label: Summary
              type: textarea
            header.pros:
              label: Pros
              type: list
              fields:
                  .pro:
                    type: textarea
                    label: Pro
            header.cons:
              label: Cons
              type: list
              fields:
                  .con:
                    type: textarea
                    label: Con
            header.affiliate_links:
              label: Affiliate Links
              type: list
              name: affiliate_links
              fields:
                .title:
                  type: text
                  label: Button Text
                .url:
                  type: text
                  label: Link
